<!DOCTYPE html>
<html>
    <head>
        <title>Join | ChatApp</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/map.css">
        <meta name="viewport", content="width=device-width, initial-scale=1, user-scalable=no">

    </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">

            <div id="map" style="height: 100%"></div>
            
            <ol id= "mview" class="chat_messages" style="list-style-type:none"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" id="message-text" placeholder="Type your message here" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="loc-button">Send Location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
                </div>

                <div class="message__body">
                    {{message}}
                </div>

            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJPLLhGn6mYRTIqndAwMNLBHuLxsAiIWQ&callback=initMap"></script>
        <script src="/js/chat.js"></script>
        
    </body>

</html>
