<!DOCTYPE html>
<html>
    <head>
        CHAT APP

        <style>
            #map {
                height: 100%;
                width: 80%;
            }
                /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 70%;
                margin: 0;
                padding: 0;
            }   
        </style>
    </head>

    <body>
        <p>Welcome to the chat app</p>
        <div id="map" style="height: 100%"></div>
        <ol id= "mview">

        </ol>

        <form id="message-form">
            <input type="text" name="message" id="message-text" placeholder="Type your message here">
            <button>Send</button>
        </form>
        <button id="loc-button">Send Location</button>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJPLLhGn6mYRTIqndAwMNLBHuLxsAiIWQ&callback=initMap"></script>
        <script src="/js/index.js"></script>
        
    </body>

</html>
