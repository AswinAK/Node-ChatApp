<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/map.css">
    </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>Peoople</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">

            <div id="map" style="height: 100%"></div>
            
            <ol id= "mview" class="chat_messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" id="message-text" placeholder="Type your message here" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="loc-button">Send Location</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJPLLhGn6mYRTIqndAwMNLBHuLxsAiIWQ&callback=initMap"></script>
        <script src="/js/index.js"></script>
        
    </body>

</html>
